<div class="content-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="d-flex justify-content-end align-items-center gap-3">
    <button mat-flat-button>
      <mat-icon>person</mat-icon>
      Contact me
    </button>
    <button mat-icon-button (click)="snav.toggle()" [ngClass]="{'visually-hidden': !mobileQuery.matches}">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" [opened]="!mobileQuery.matches">
      <app-side-bar></app-side-bar>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
